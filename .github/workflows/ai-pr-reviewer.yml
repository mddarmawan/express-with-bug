name: Code Review

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, reopened, synchronize] # Added synchronize for new commits
  workflow_dispatch: # Manual trigger
    inputs:
      pr_number:
        description: 'PR number to review (optional)'
        required: false
        type: string

concurrency:
  group: ${{ github.repository }}-${{ github.event.number || github.head_ref || github.sha }}-${{ github.workflow }}-${{ github.event_name == 'pull_request_review_comment' && 'pr_comment' || 'pr' }}
  cancel-in-progress: ${{ github.event_name != 'pull_request_review_comment' }}

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Crucial for file detection
      
      - name: List files for debugging
        run: |
          echo "=== Files in repository ==="
          find . -name "*.js" -o -name "*.ts" | head -20
          echo "=== Changed files ==="
          git diff --name-only HEAD~1 HEAD || echo "No previous commit"
          echo "=== PR files ==="
          git diff --name-only origin/main...HEAD || echo "No diff with main"
      
      - uses: mddarmawan/ai-pr-reviewer@v0.0.25
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          debug: true
          review_simple_changes: true
          review_comment_lgtm: true
          disable_review: false
          max_files: 50
          openai_heavy_model: deepseek-reasoner
          openai_light_model: deepseek-chat
          openai_base_url: https://api.deepseek.com
          path_filters: |
            !dist/**
            !node_modules/**
            !*.min.js
            !*.lock
            !*.md
            !*.json
            !*.yml
            !*.yaml
            !*.toml
            !*.ini
            !*.cfg
            !*.sum
            !*.work
            !*.svg
            !*.jpeg
            !*.jpg
            !*.png
            !*.gif
            !*.bmp
            !*.tiff
            !*.webm
            !*.woff
            !*.woff2
            !*.dot
            !*.md5sum
            !*.wasm
            !*.snap
            !*.parquet
            !**/gen/**
            !**/_gen/**
            !**/generated/**
            !**/@generated/**
            !**/vendor/**
            !.github/**
