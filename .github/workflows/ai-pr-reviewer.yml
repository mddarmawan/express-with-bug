name: Code Review

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review_comment:
    types: [created]

concurrency:
  group:
    ${{ github.repository }}-${{ github.event.number || github.head_ref ||
    github.sha }}-${{ github.workflow }}-${{ github.event_name ==
    'pull_request_review_comment' && 'pr_comment' || 'pr' }}
  cancel-in-progress: ${{ github.event_name != 'pull_request_review_comment' }}

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: List files for debugging
        run: |
          echo "=== Files in repository ==="
          find . -name "*.js" -o -name "*.ts" | head -20
          echo "=== Changed files ==="
          git diff --name-only HEAD~1 HEAD || echo "No previous commit"
          echo "=== PR files ==="
          git diff --name-only origin/main...HEAD || echo "No diff with main"
      
      - name: AI Code Review
        uses: mddarmawan/ai-pr-reviewer@v0.0.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          debug: true
          review_simple_changes: true
          review_comment_lgtm: true
          disable_review: false
          max_files: 50
          openai_heavy_model: deepseek-reasoner
          openai_light_model: deepseek-chat
          openai_base_url: https://api.deepseek.com
