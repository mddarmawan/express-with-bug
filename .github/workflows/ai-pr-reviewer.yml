name: Code Review

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, reopened, synchronize] # Added synchronize for new commits
  workflow_dispatch: # Manual trigger
    inputs:
      pr_number:
        description: "PR number to review (optional)"
        required: false
        type: string

concurrency:
  group: ${{ github.repository }}-${{ github.event.number || github.head_ref || github.sha }}-${{ github.workflow }}-${{ github.event_name == 'pull_request_review_comment' && 'pr_comment' || 'pr' }}
  cancel-in-progress: ${{ github.event_name != 'pull_request_review_comment' }}

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Crucial for file detection

      - name: List files for debugging
        run: |
          echo "=== Files in repository ==="
          find . -name "*.js" -o -name "*.ts" | head -20
          echo "=== Changed files ==="
          git diff --name-only HEAD~1 HEAD || echo "No previous commit"
          echo "=== PR files ==="
          git diff --name-only origin/main...HEAD || echo "No diff with main"

      - name: Checkout AI Reviewer (Latest)
        uses: actions/checkout@v4
        with:
          repository: mddarmawan/ai-pr-reviewer
          path: ai-reviewer
          ref: main
          fetch-depth: 0 # Get full history to ensure we have latest

      - name: Verify AI Reviewer Version
        run: |
          cd ai-reviewer
          echo "=== AI Reviewer Repository Info ==="
          git log --oneline -5
          echo "=== Latest commit hash ==="
          git rev-parse HEAD
          echo "=== Repository status ==="
          git status

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ai-reviewer/package-lock.json

      - name: Install dependencies
        run: |
          cd ai-reviewer
          npm ci

      - name: Build AI Reviewer
        run: |
          cd ai-reviewer
          npm run build
          npm run package
          echo "=== Build completed successfully ==="
          ls -la dist/

      - uses: ./ai-reviewer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ENABLE_LINE_REFINEMENT: false
        with:
          debug: true
          review_simple_changes: true
          review_comment_lgtm: true
          disable_review: false
          disable_release_notes: true
          max_files: 50
          openai_heavy_model: deepseek-reasoner
          openai_light_model: deepseek-chat
          openai_base_url: https://api.deepseek.com
          path_filters: |
            !dist/**
            !node_modules/**
            !*.min.js
            !*.lock
            !*.md
            !*.json
            !*.yml
            !*.yaml
            !*.toml
            !*.ini
            !*.cfg
            !*.sum
            !*.work
            !*.svg
            !*.jpeg
            !*.jpg
            !*.png
            !*.gif
            !*.bmp
            !*.tiff
            !*.webm
            !*.woff
            !*.woff2
            !*.dot
            !*.md5sum
            !*.wasm
            !*.snap
            !*.parquet
            !**/gen/**
            !**/_gen/**
            !**/generated/**
            !**/@generated/**
            !**/vendor/**
            !.github/**
